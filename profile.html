        class ProfileManager {
            constructor() {

            init() {

            loadCurrentUser() {
                const userData = localStorage.getItem('currentUser');
                if (!userData) {
                    window.location.href = 'login.html';
                    return;
                }
                this.currentUser = JSON.parse(userData);
                
                // ç¡®ä¿å½“å‰ç”¨æˆ·åœ¨usersæ•°ç»„ä¸­
                if (!this.authManager.users.find(u => u.id === this.currentUser.id)) {
                    this.authManager.users.push(this.currentUser);
                    this.authManager.saveUsers();
                }
                
                // æ£€æŸ¥æ˜¯å¦æŸ¥çœ‹å…¶ä»–ç”¨æˆ·çš„èµ„æ–™
                const viewingUserId = sessionStorage.getItem('viewingUserId');
                if (viewingUserId && String(viewingUserId) !== String(this.currentUser.id)) {
                    // ä»usersæ•°ç»„ä¸­æŸ¥æ‰¾ç”¨æˆ·ï¼Œå¦‚æœæ‰¾ä¸åˆ°åˆ™ä»åŠ¨æ€ä½œè€…ä¿¡æ¯ä¸­æŸ¥æ‰¾
                    this.viewingUser = this.authManager.users.find(u => 
                        String(u.id) === String(viewingUserId) || 
                        u.id === parseInt(viewingUserId) ||
                        u.id === viewingUserId
                    );
                    
                    // å¦‚æœåœ¨usersæ•°ç»„ä¸­æ‰¾ä¸åˆ°ï¼Œå°è¯•ä»postsä¸­æ‰¾åˆ°è¯¥ç”¨æˆ·çš„ä¿¡æ¯
                    if (!this.viewingUser) {
                        const postsData = localStorage.getItem('posts');
                        if (postsData) {
                            const posts = JSON.parse(postsData);
                            const postByUser = posts.find(post => 
                                String(post.author.id) === String(viewingUserId) ||
                                post.author.id === parseInt(viewingUserId) ||
                                post.author.id === viewingUserId
                            );
                            if (postByUser) {
                                // ä»åŠ¨æ€ä¿¡æ¯ä¸­æ„å»ºç”¨æˆ·ä¿¡æ¯
                                this.viewingUser = {
                                    id: postByUser.author.id,
                                    username: postByUser.author.name,
                                    email: 'æš‚æ— ä¿¡æ¯',
                                    studentId: 'æš‚æ— ä¿¡æ¯',
                                    avatar: postByUser.author.avatar || 'assets/images/avatars/default.jpg',
                                    bio: 'è¿™ä¸ªäººå¾ˆæ‡’ï¼Œä»€ä¹ˆéƒ½æ²¡æœ‰ç•™ä¸‹...',
                                    joinDate: Date.now(),
                                    followers: [],
                                    following: []
                                };
                                
                                // å°†ç”¨æˆ·ä¿¡æ¯æ·»åŠ åˆ°usersæ•°ç»„ä¸­
                                this.authManager.users.push(this.viewingUser);
                                this.authManager.saveUsers();
                            }
                        }
                    }
                    
                    if (!this.viewingUser) {
                        this.showNotification('ç”¨æˆ·ä¸å­˜åœ¨', 'error');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                        return;
                    }
                    
                    this.isViewingOther = true;
                    this.setupOtherUserView();
                } else {
                    this.isViewingOther = false;
                    this.viewingUser = this.currentUser;
                    // æ¸…é™¤sessionStorage
                    sessionStorage.removeItem('viewingUserId');
                    this.setupOwnView();
                }
            }

            setupEventListeners() {
                // æ ‡ç­¾é¡µåˆ‡æ¢
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tab = btn.dataset.tab;
                        this.switchTab(tab);
                    });
                });

                // ä¸ªäººä¿¡æ¯è¡¨å•æäº¤
                document.getElementById('profileForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateProfile();
                });

                // å¯†ç ä¿®æ”¹è¡¨å•æäº¤
                document.getElementById('passwordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.changePassword();
                });

                // å¤´åƒä¸Šä¼ 
                document.getElementById('avatarInput').addEventListener('change', (e) => {
                    this.handleAvatarUpload(e);
                });
            }

            switchTab(tab) {
                // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tab);
                });

                // æ›´æ–°å†…å®¹æ˜¾ç¤º
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tab + 'Tab').classList.add('active');

                // åŠ è½½å¯¹åº”å†…å®¹
                if (tab === 'posts') {
                    this.loadUserPosts();

            }

                // éšè—è®¾ç½®æ ‡ç­¾
                const settingsTab = document.querySelector('[data-tab="settings"]');

            loadUserProfile() {
                if (!this.viewingUser) return;

                // æ›´æ–°å¤´åƒå’ŒåŸºæœ¬ä¿¡æ¯ - ä½¿ç”¨é»˜è®¤å¤´åƒ
                const defaultAvatar = 'assets/images/avatars/default.jpg';
                const avatarSrc = this.viewingUser.avatar || defaultAvatar;
                const profileAvatar = document.getElementById('profileAvatar');
                
                // è®¾ç½®å¤´åƒï¼Œå¦‚æœåŠ è½½å¤±è´¥åˆ™ä½¿ç”¨é»˜è®¤å¤´åƒ
                profileAvatar.src = avatarSrc;
                profileAvatar.onerror = function() {

                document.getElementById('profileName').textContent = this.viewingUser.username || this.viewingUser.name || 'ç”¨æˆ·å';
                document.getElementById('profileEmail').textContent = this.viewingUser.email || 'æš‚æ— ä¿¡æ¯';
                document.getElementById('profileStudentId').textContent = `å­¦å·ï¼š${this.viewingUser.studentId || 'æš‚æ— ä¿¡æ¯'}`;
                
                const joinDate = this.viewingUser.joinDate ? new Date(this.viewingUser.joinDate).toLocaleDateString() : 'æš‚æ— ä¿¡æ¯';
                document.getElementById('profileJoinDate').textContent = `åŠ å…¥æ—¶é—´ï¼š${joinDate}`;
                
                // æ›´æ–°ç»Ÿè®¡æ•°æ® - è®¡ç®—ç”¨æˆ·çš„çœŸå®åŠ¨æ€æ•°
                const allPosts = JSON.parse(localStorage.getItem('posts') || '[]');
                const userPosts = allPosts.filter(post => post.author.id === this.viewingUser.id);
                document.getElementById('postsCount').textContent = userPosts.length;
                
                // è·å–çœŸå®çš„å…³æ³¨å’Œç²‰ä¸æ•°æ®ï¼ˆç›´æ¥ä»usersæ•°ç»„ä¸­è·å–ï¼‰
                if (window.authManager) {

                    if (userInUsers) {

                }
                
                // åªæœ‰æŸ¥çœ‹è‡ªå·±çš„èµ„æ–™æ—¶æ‰å¡«å……ç¼–è¾‘è¡¨å•
                if (!this.isViewingOther) {

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            getTimeAgo(timestamp) {
                const now = Date.now();
                const diff = now - timestamp;
                
                const minute = 60 * 1000;
                const hour = 60 * minute;
                const day = 24 * hour;
                
                if (diff < minute) {
                    return 'åˆšåˆš';
                } else if (diff < hour) {
                    return Math.floor(diff / minute) + 'åˆ†é’Ÿå‰';
                } else if (diff < day) {
                    return Math.floor(diff / hour) + 'å°æ—¶å‰';
                } else {
                    return Math.floor(diff / day) + 'å¤©å‰';
                }
            }
